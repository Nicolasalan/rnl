name: Create and publish a Docker image

on: push

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: login to ghcr.io
        run: docker login -username microvault --password-stdin ${{ secrets.GHCR }} ghcr.io

      - name: Build image
        run: docker build -t ghcr.io/microvault/microvault:latest docker/.

      - name: Push image
        run: docker push ghcr.io/microvault/microvault:latest
